services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-training-nextjs
    ports:
      - "4000:3000"  # Thay đổi port external thành 4000
    environment:
      - DATABASE_URL=mysql://ai_user:ai_password@mariadb-github:3306/ai_training_db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - JWT_SECRET=${JWT_SECRET}
      - UPLOAD_DIR=${UPLOAD_DIR}
    depends_on:
      - mariadb-github
    volumes:
      - ${UPLOAD_DIR}:/app/uploads
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - ai-training-network
    restart: unless-stopped

  mariadb-github:
    image: mariadb:11.2
    container_name: ai-training-mariadb-github
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=ai_training_db
      - MYSQL_USER=ai_user
      - MYSQL_PASSWORD=ai_password
    ports:
      - "3309:3306"  # Đổi port để tránh conflict với MariaDB cũ
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-training-network
    restart: unless-stopped

volumes:
  mariadb_data:
    external: true
    name: ai-training-management-system_mariadb_data  # Sử dụng volume từ dự án cũ (ai-training-management-system)

networks:
  ai-training-network:
    driver: bridge